<!-- https://toolscontrol.solutions/index.php?module=user&page=connexion
<div class="animated bounceIn">
Keep data in between these tags so that it is viewable with border 
https://daneden.github.io/animate.css/
</div> -->
<div class="animated bounceIn">
<div class="panel panel-login">
<div class="panel-body">

<!-- define angular controller -->
<h2 class="form-label animated zoomIn">Sign in to Application</h2>

<!-- form-container  -->
<div class="animated zoomIn"  data-ng-controller="loginController as main" >
	<!-- <div>{{ main.title }}</div> -->
	<form name="formName" id="formName" role="form" data-ng-submit="formSubmit()">
		<div class="form-group">
		<!-- Redirected Message [Forgot password] - On login click close alert
	- We've sent you an email with instructions on how to reset your password. -->
			<div id='resentPassword'> </div>
			<!-- Account does not exist -->
			<div id='error' ></div>
		</div>
		<div class="form-group md-form">
			<!-- <label for="email">Email</label> -->
			<!-- ng-required="true" | required -->
			<div class="error form-hint" 
			data-ng-show="formName.email.$dirty && formName.email.$error.required" 
			data-ng-cloak>{{"You can't leave this empty."}}
			</div>
			<!-- ng-model="email" -->
			<div class="error form-hint" 
			data-ng-show="formName.email.$dirty && formName.email.$error.email" 
			data-ng-cloak>{{"The email address you provided isn't valid"}}</div>

			<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" 
			data-ng-class="(formName.email.$dirty && formName.email.$invalid) ? 'error' : ''"
			data-ng-required="true" data-ng-model="email77" value="$scope.email77">
		</div>

		<div class="form-group" data-ng-init="min = 8; max = 30">
			
			<div class="error form-hint" 
			data-ng-show="formName.password.$dirty && formName.password.$error.required" 
			data-ng-cloak>{{"You can't leave this empty."}}
			</div>
			
			<div class="error form-hint" 
			data-ng-show="formName.password.$dirty && formName.password.$error.minlength" 
			data-ng-cloak>{{"Password should be minimum 8 characters"}}</div>
			
			<div class="error form-hint" 
			data-ng-show="formName.password.$dirty && formName.password.$error.maxlength" 
			data-ng-cloak>{{"Password should be in limit 8 - 30 characters"}}</div>
			
			<!-- data-ng-class="(formName.password.$dirty && formName.password.$invalid) ? 'error' : ''"  -->
			<input type="password" class="form-control input-forgotPassword-padding" 
			id="password" name="password" placeholder="Enter Password" data-ng-required="true" data-ng-model="password"
			data-ng-minlength="min" data-ng-maxlength="max">
			
			<a id="forgotPassword" href="#forgotPassword" class="btn-link forgot-cls">Forgot password?</a>

		</div>
		
		<div id="siginButtonPannel" class="form-group">
			<!-- Keep me logged in | REMEMBER ME -->
			<!-- data-ng-disabled="formName.$invalid" attribute will disable if any of the field is invalid.-->
			<button id='siginButton' type="submit" class="btn margin-tp-10" data-ng-disabled="formName.$invalid">
			<!-- Font Awesome « font-family: FontAwesome; font-style: normal;-->
			<i class="icon-signin"></i>Sign In</button>
		</div>
		
		<div class="form-group">
		<!-- No account? Create one! | class="btn btn-link"-->
			<div>New to Application? <a href="#register" class="btn-link"> Create an Account </a><br></div>
		</div>
	</form>
</div>

</div>
</div>
</div>
